<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ユーザ登録画面</title>
</head>
<body>
<h2>ユーザ登録画面</h2>
<span th:text="${message}"></span>
<form th:action="@{/signup}" method="post" th:object="${signupForm}">
    <div>
        <label>ログインID</label>
        <input type="text" th:field="*{loginId}">
    </div>
    <span th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}"></span>
    <div>
        <label>パスワード</label>
        <input type="password" th:field="*{password}">
        <input type="submit" value="ユーザ登録">
    </div>
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
</form>
<a th:href="@{/}">ログイン画面</a>
</body>
</html>
